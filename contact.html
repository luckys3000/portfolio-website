            <div class="form-container">
                <form action="#" method="post" id="contact-form">
                    <p>
                        <label class="standard-label" for="contact-email"></label>
                        <input type="email" id="contact-email" placeholder="Email address" required />
                    </p>
                    <p>
                        <label class="standard-label" for="contact-telephone"></label>
                        <input type="tel" id="contact-telephone" pattern="\d{3}[\-]\d{3}[\-]\d{4}" placeholder="Telphone" />
                    </p>
                    <p>
                        <label class="standard-label" for="contact-message"></label>
                        <textarea maxlength="240" id="contact-message" placeholder="Share a message with me" required></textarea>
                    </p>
                    <input type="submit" value="Send message" />
                </form>
            </div>
